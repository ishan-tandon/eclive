    {% if races %}
      <h2> Past Race Results </h2>
      <center>
      {% for r in races %}
        <a href = "../results/{{ r.racecode}}">
          <div style="overflow-x: auto;">
          <table class="resultTable">
            <tr>
              <td rowspan="3">
                <img src="{% static 'images/' %}{{ r.track_png }}" alt="My image" class="trackpng">
              </td>
              <td class="resultWidth">
                <span class="resultRound"> ROUND {{ r.round_no }} </span>
              </td>
            </tr>
            <tr>
              <td class="resultWidth">
               <span class = "resultCountry"> {{ r.country }} </span>
             </td>
            </tr>
            <tr>
              <td class="resultWidth">
               <span class = "resultName"> {{ r.race_name }} {{ r.year }} </span>
             </td>
           </tr>
         </table>
       </div>
        </a>
      {% endfor %}
    </center>
    {% endif %}
